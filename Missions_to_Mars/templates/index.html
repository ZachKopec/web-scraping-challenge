<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
   

</head>

<body class="text-black" style="background-color:white;">
    <div class="container">

        <!-- Top image and scrape button -->
        <div class="jumbotron text-center" style="background-image: url('https://mars.nasa.gov/system/feature_items/images/6148_Mars_chemist_320x240px.jpg');" >
            <h1 class="display-1 text-white"><strong> Mission to Mars </strong> </h1>
            <a class="btn btn-lg text-black" style="background-color:blue;" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <!-- Article title and body text -->
        <div class="container">
            <h3>Latest Mars News</h3>
            <h6>{{ mars_app.Mars_News_Title }}</h6>
            <p>{{ mars_app.Mars_News_Paragraph }}</p>
        </div>

        <div class="container">
            <div class="row">
                <!-- Featured image-->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3>Featured Mars Image</h3>
                    <img src = "{{ mars_app.Mars_Featured_Image }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <!-- Mars facts -->
                    <br>
                    <h3>Mars Facts</h3>
                    <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                        {{ mars_app.Mars_Facts|safe}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Hemisphere image holders -->
        <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    <!-- Loop through images to display -->
                    {% for item in mars_app.Mars_Hemisphere_Images %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.image_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

</body>

</html>
